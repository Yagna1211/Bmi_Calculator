<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>BMI Category Predictor</h1>

    <form method="post" action="/predict" class="form-box">
        <label>Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Height (cm):</label>
        <input type="number" name="height" step="0.1" required>

        <label>Weight (kg):</label>
        <input type="number" name="weight" step="0.1" required>

        <input type="submit" value="Predict">
    </form>

    {% if category %}
    <div class="result fadeIn">
        <div class="emoji">{{ emoji }}</div>
        <h2 class="category">{{ category }}</h2>
        <p class="message">{{ message }}</p>

        <div class="advice">
            <h3>ðŸ’¡ Recommendations</h3>
            <p><strong>What to Eat:</strong> {{ diet }}</p>
            <p><strong>What to Do:</strong> {{ exercise }}</p>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
